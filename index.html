	<div id="audioHolder">
	</div>

	<div id="buttonHolder" class="row mt-2">
		<div class="col-sm-12">
			<h1 class="text-center">Background Audio</h1>
		</div>
	</div>

  <div class="row">
		<div id="audioTemplate" style="display: none;">
			<audio loop id="%ID%Sound">
				<source file="data/%FILE%" preload="auto">
			</audio>
		</div>
		<div id="buttonTemplate" style="display: none;">
			<div class="col-6 border-bottom mb-2 pb-2">
				%TITLE%&nbsp;<span id="%ID%Volume"></span>
			</div>
			<div class="col-6 border-bottom mb-2 pb-2 text-right">
				<button onclick="crossfadeTrack('%ID%', %START%)" class="btn btn-sm">Crossfade</button>
				<button onclick="startTrack('%ID%')" class="btn btn-sm">Start</button>
				<button onclick="stopTrack()" class="btn btn-sm">Stop</button>
			</div>
		</div>
	</div>
	<script src="js/lib/jquery-3.2.1.min.js"></script>
	<script src="js/main.js"></script>
